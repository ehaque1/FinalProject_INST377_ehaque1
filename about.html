<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About - Coffee Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; text-align: center; }
    img { margin-top: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px #999; }
    button { padding: 10px 20px; margin-top: 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>About Coffee Explorer</h1>
  <p>
    Welcome to Coffee Explorer! This web app helps coffee lovers discover random brews and explore user-submitted coffee favorites. 
    Browse coffees from our community, submit your own, and enjoy a new cup every time you visit.
  </p>

  <h2>Here's a Random Coffee for You</h2>
  <button id="newCoffeeBtn">Get Another Coffee</button>
  <div>
    <img id="randomCoffeeImg" src="https://coffee.alexflipnote.dev/random" alt="Random Coffee" />
  </div>

  <script>
    const img = document.getElementById('randomCoffeeImg');
    const btn = document.getElementById('newCoffeeBtn');

    btn.addEventListener('click', () => {
      // Force reload the image by adding a unique query string
      img.src = 'https://coffee.alexflipnote.dev/random?' + new Date().getTime();
    });
  </script>
</body>
</html>
