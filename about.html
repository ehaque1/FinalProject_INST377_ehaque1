<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Coffee App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Superbase Coffee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="explore.html">Explore</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Our Coffee</h2>
      <p>We source the finest beans from around the world.</p>
      <div class="chart-container">
        <canvas id="coffee-stats"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('coffee-stats').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Arabica', 'Robusta', 'Blends'],
        datasets: [{
          data: [60, 20, 20],
          backgroundColor: [
            'rgba(111, 78, 55, 0.7)',
            'rgba(139, 90, 43, 0.7)',
            'rgba(166, 123, 91, 0.7)'
          ]
        }]
      }
    });
  </script>
</body>
</html>
